{% extends 'todo/main.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="container mt-5 mx-auto">

            <table class="table table-hover w-50">
                <thead>

                    <tr class="table-secondary">
                        <th>Category</th>                       
                    </tr>

                </thead>

                <tbody>

                {% for cat in object_list %}
                                        
                    <tr>
                        <td>{{ cat.name }}</td>
                    </tr>
                    
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>            

{% endblock content %}
