{% extends 'todo/main.html' %}

{% block content%}


<div class="container w-75 my-1">
    <h2>Add New Task</h2>
    <br>
    <div class="form-group w-75">
        <form method="POST" enctype="multipart/form-data">                
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary px-5">Add</button>                    
        </form>
    </div>        
</div>


{% endblock content %}
