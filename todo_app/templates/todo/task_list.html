{% extends 'todo/main.html' %}

{% block content %}

    <div class="container">
        <div class="container mt-5 mx-auto">

            <table class="table table-hover">

                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Due</th>                        
                    </tr>
                </thead>

                {% for task in object_list %}

                    <tbody>                    
                        <tr>
                            <td><a href="{% url 'task_details' task.pk %}">{{ task.name }}</a></td>
                            <td>{{ task.category }}</td>
                            <td>{{ task.priority }}</td>
                            <td>{{ task.date_due }}</td>
                        </tr>
                    </tbody>

                {% endfor %}

            </table>
        </div>
