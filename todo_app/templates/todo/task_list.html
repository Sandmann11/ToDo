{% extends 'todo/main.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col mt-5">

                <ol class="list-group list-group-numbered">

                    {% for task in object_list %}       

                        <li class="list-group-item d-flex align-items-start mb-3">

                            <div class="ms-2 me-auto">
                                <div class="fw-bold"><a href="{% url 'task_details' task.pk %}">{{ task.name }}</a> <span class="badge bg-primary float-end rounded-pill">{{ task.date_due }}</span></div>
                                <p>{{ task.description|linebreaks }}</p>
                            </div>

                        </li>    

                    {% endfor %}

                </ol>

            </div>
        </div>
    </div>            

{% endblock content%}
