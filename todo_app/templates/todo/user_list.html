{% extends 'todo/main.html' %}

{% block content %}

<div class="container-fluid">
    <div class="container mt-5 mx-auto">

    {% if user.is_authenticated %}

        {% for user in object_list %}
            
            <p><a href="{% url 'user_details' user.pk %}">{{ user.username }}</a></p>
            {% comment %} <p><a href="{% url 'user_delete' user.pk %}">{{ user.username }}</a></p> {% endcomment %}

        {% endfor %}

    {% else %}

        You are not logged in!

    {% endif %}

    </div>
</div>            

{% endblock content %}
